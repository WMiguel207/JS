<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O jogo</title>
    <link rel="shortcut icon" href="img(favicon)/favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Bem-vindo, aventureiro!</h1>
    <p id="narrator">O rei da garoa está atacando a grande São Paulo novamente, se mova pelas ruinas do que não foi submergido e restaure a paz do trabalhador...</p>
    <button id="start" class="action">Iniciar</button>
    <script>
        const narrator = document.getElementById('narrator');
        const startButton = document.getElementById('start');
        startButton.addEventListener('click', () => {
            narrator.innerHTML = ""
        });
    </script>
</body>
</html>
