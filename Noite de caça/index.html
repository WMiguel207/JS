<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça de Ártemis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="image"></div>
    <div class="container-jogo">
        <h1>🌕 Caça de Ártemis</h1>
        <p class="subtitulo">"A presa se esconde entre 1 e 100... 🏹 Você consegue encontrá-la, caçador(a)?"</p>

        <div class="grupo-input">
            <input type="number" id="entrada-palpite" placeholder="Digite seu disparo..." min="1" max="100">
            <button id="botao-tentar">🏹 Atirar</button>
        </div>

        <p id="mensagem">🌲 Siga o rastro...</p>

        <div class="historico">
            <h3>📜 Disparos anteriores</h3>
            <ul id="lista-historico"></ul>
        </div>

        <p class="tentativas">Tentativas restantes: <span id="tentativas">10</span></p>

        <button id="botao-reiniciar">Reiniciar Caça</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
