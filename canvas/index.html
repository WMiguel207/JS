<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body
    style="display: flex; flex-direction: column; justify-content: center; align-items: center; font-family: sans-serif;">
    <button onclick="pong()">Visiar pong</button>
    <h1>1-3</h1>
    <canvas id="canva1" width="280" height="150" style="border: 2px solid black;"></canvas>
    <h1>Rosto feliz</h1>
    <canvas id="canva2" width="280" height="150" style="border: 2px solid black;"></canvas>
    <h1>Casa</h1>
    <canvas id="canva3" width="280" height="150" style="border: 2px solid black; background-color: rgb(133, 213, 250);"></canvas>
    <h1>Bandeira</h1>
    <canvas id="canva4" width="280" height="150" style="border: 2px solid black;"></canvas>
    <script>
        const canva4 = document.getElementById("canva4")
        const canva3 = document.getElementById("canva3")
        const canva2 = document.getElementById("canva2")
        const canva1 = document.getElementById("canva1")
        const ctx = canva1.getContext("2d")
        const ctx2 = canva2.getContext("2d")
        const ctx3 = canva3.getContext("2d")
        const ctx4 = canva4.getContext("2d")

        function pong(){
            window.location.href ="pong.html"
        }
        ctx.fillStyle = "green"
        ctx.fillRect(50, 50, 100, 50)
        ctx.beginPath()
        ctx.fillStyle = "red"
        ctx.arc(200, 75, 30, 0, 2 * Math.PI)
        ctx.fill()
        ctx.clearRect(0, 75, 600, 5)
        ctx.clearRect(100, 80, 70, 70)

        ctx2.beginPath()
        ctx2.fillStyle = "black"
        ctx2.arc(200, 48, 10, 0, 2 * Math.PI)
        ctx2.fill()
        ctx2.beginPath()
        ctx2.fillStyle = "black"
        ctx2.arc(90, 50, 10, 0, 2 * Math.PI)
        ctx2.fill()
        ctx2.beginPath()
        ctx2.arc(145, 70, 45, 0, Math.PI, false)
        ctx2.fillStyle = "black"
        ctx2.fill()
        ctx2.beginPath();
        ctx2.arc(145, 70, 100, 0, 2 * Math.PI)
        ctx2.strokeStyle = "black"
        ctx2.lineWidth = 3
        ctx2.stroke()

        ctx3.beginPath()
        ctx3.fillStyle = "#f5deb3"
        ctx3.fillRect(80, 70, 120, 70);
        ctx3.beginPath()
        ctx3.moveTo(140, 10)
        ctx3.lineTo(210, 70)
        ctx3.lineTo(69, 70)
        ctx3.closePath()
        ctx3.fillStyle = "#8b0000"
        ctx3.fill()
        ctx3.beginPath()
        ctx3.fillStyle = "#654321"
        ctx3.fillRect(125, 100, 30, 40)
        ctx3.fillStyle = "green"
        ctx3.fillRect(0, 140, 1000, 10)

        ctx4.beginPath()
        ctx4.fillStyle = "red"
        ctx4.arc(140, 75, 42, 0, 2 * Math.PI)
        ctx4.fill()
    </script>
</body>

</html>
