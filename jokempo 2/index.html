<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokempo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
</head>
<body>
    <div id="principal">
        <h1 id="title">Pedra, Papel e Tesoura!</h1>
        <div id="placar">
            <div id="jogador">
                <h2 id="nomeJogador">Usuario</h2>
                <p id="jogadorPontos">0</p>
                <ul id="jogadorEscolha">
                    <li>
                        <a id="jogadorEscolha1" onclick="jogar(1)">
                            <img src="img/Pedra.png" alt="Pedra">
                        </a>
                    </li>
                    <li>
                        <a id="jogadorEscolha2" onclick="jogar(2)">
                            <img src="img/Papel.png" alt="Papel">
                        </a>
                    </li>
                    <li>
                        <a id="jogadorEscolha3" onclick="jogar(3)">
                            <img src="img/Tesoura.png" alt="Tesoura">
                        </a>
                    </li>
                </ul>
            </div>
            <h2 id="vs">VS</h2>
            <div id="pc">
                <h2 id="nomePc">Computador</h2>
                <p id="pcPontos">0</p>
                <ul id="pcEscolha">
                    <li>
                        <a id="pcEscolha1">
                            <img src="img/Pedra.png" alt="Pedra">
                        </a>
                    </li>
                    <li>
                        <a id="pcEscolha2">
                            <img src="img/Papel.png" alt="Papel">
                        </a>
                    </li>
                    <li>
                        <a id="pcEscolha3">
                            <img src="img/Tesoura.png" alt="Tesoura">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <p id="Mensagem"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
